<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href='/style.css' rel='stylesheet'>
</head>
<body>

<!-- DEPENDENCIES -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>

<!-- LIB -->
<script src="three-orbitcontrols.min.js"></script>

<!-- MY SCRIPTS -->
<script src="/scenemanager.js"></script>
<script src="/enemy.js"></script>
<script src="/player.js"></script>
<script src="/zone.js"></script>
<script src="/main.js"></script>

<script>// type="text/babel" >
"use strict";

let socket;
let zone;
let chatbox;

const init = () => {
    chatbox = document.querySelector('#chatbox');
    socket = io.connect();

    socket.on('joinDungeon', (data) => {
        console.log('Joining dungeon...', data);

        // Make your zone
        zone = new Zone(socket, data);

        // inform other clients of your new zone
        socket.emit('msg', (data) => {
            msg: 'newzone'
            // relevant info (name, loc, etc.)
        });
    });

    socket.on('msg', (data) => {
        switch(data.msg){
            case 'chat':
            console.log(data);
            break;
            default:
            break;
        }
    });

    chatbox.onclick = function(){ chatbox.focus(); };
    chatbox.onkeydown = function(e){
        console.log(e.keyCode);
        switch(e.keyCode){
            case 13: // enter
            socket.emit('msg', {
                msg: 'chat', 
                content: chatbox.value });
            console.log(chatbox.value);
            chatbox.blur();
            break;
            default:
            break;
        }
    }


};

window.onload = init;

</script>

<div id='container'>
    <div id='chat'></div>
    <textarea id='chatbox' rows='2', cols='50'></textarea>
    <button type='button' id='chatbutton'>Send</button>
</div>

</body>
</html>
